<head>

    <style>
        #flexbox {
            display: flex;
        }

        .item {
            width: 80px;
            height: 80px;
            display: flex;
            align-items: baseline;
            justify-content: center;
            background-color: orange;
        }
    </style>
    <title>FlexBox</title>
</head>
<body>
<h1>FLEXBOX</h1>
<div id="flexbox">
    <div class="item">a</div>
    <div class="item">b</div>
    <div class="item">c</div>
</div>
</body>
</html>
